<html>
<head>
    <title>Advanced Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
        }
        
    </style>
</head>
<body style="background: #EEEE;">
    <header>
        <h1>Registration Form</h1>
    </header>
    <div class="container">
        <form>
            <label>Name</label>
            <input type="text"><br><br>

            <label>Date of Birth:</label>
            <input type="date"><br><br>

            <label>Age:</label>
            <input type="number"><br><br>

            <label>Email:</label>
            <input type="email"><br><br>

            <label>Address:</label>
            <textarea rows="4" cols="50" spellcheck="true"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <h2>Thank You</h2>
    </footer>
</body>
</html>
