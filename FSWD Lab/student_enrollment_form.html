<html>
	<head>
		<title>Student Enrollment Form</title>
	</head>
	<body bgcolor="aliceblue"><br><br><br><br><br>
		<center>
			<h1>Student Enrollment Form</h1>
			<br>
			<table border="2" width="30%">
				<tr>
					<td>
						<table width="90%" align="center">
							<form name="myform" onsubmit="return validateform()"> 
								<tr>
									<td>
										<label><b>Rollno:</b></label>
									</td>
									<td>
										<input type="text" name="rollno">
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Name:</b></label>
									</td>
									<td>
										<input type="text" name="name">
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Department:</b></label>
									</td>
									<td>
										<select name="department">
											<option value=" ">Please Select</option>
  											<option value="MCA">MCA</option>
  											<option value="MBA">MBA</option>
  											<option value="B.E (CS)">B.E (CS)</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Date of Birth:</b></label>
									</td>
									<td>
										<input type="date" name="dob">
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Mobile Number:</b></label>
									</td>
									<td>
										<input type="text" placeholder="0123456789" name="mobile">
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Email:</b></label>
									</td>
									<td>
										<input type="email" placeholder="example@gmail.com" name="email">
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Gender:</b></label>
									</td>
									<td>
										<input type="radio" name="gender" value="Male">
										<label>Male</label>
										<input type="radio" name="gender" value="Female">
										<label>Female</label>
										<input type="radio" name="gender" value="Not Internet to Tell">
										<label>Other</label>
									</td>
								</tr>
								<tr>
									<td colspan="2" align="center">
										<input type="submit" value="Register">
									</td>
								</tr>
							</form>
						</table>
					</td>
				</tr>
			</table>
		</center>
	</body>

	<script>  
      function validateform()
      {
      	var rollno=document.myform.rollno.value;
      	var name=document.myform.name.value;
      	var department=document.myform.department.value;
      	var dob=document.myform.dob.value;
      	var mobile=document.myform.mobile.value;
      	var email=document.myform.email.value;
      	var gender=document.myform.gender.value;

      	if (rollno==null || rollno=="")
        {  
          alert("Please Enter Roll Number...!");  
          return false;  
        }
        else if (name==null || name=="")
        {  
          alert("Please Enter Name...!");  
          return false;  
        }
        else if (department==null || department=="")
        {  
          alert("Please Select Department...!");  
          return false;  
        }
        else if (dob==null || dob=="")
        {  
          alert("Please Select Date of Birth...!");  
          return false;  
        }
        else if (mobile==null || mobile=="")
        {  
          alert("Please Enter Mobile Number...!");  
          return false;  
        }
        else if (email==null || email=="")
        {  
          alert("Please Enter Email...!");  
          return false;  
        }
        else if (gender==null || gender=="")
        {  
          alert("Please Select Gender...!");  
          return false;  
        }
        else
        {
          alert("Student Enrolled Successfully...!")
        }
      }
  	</script>
</html>
